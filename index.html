	<script>
		$(document).ready(function () {
			$('#portfolioToggle').change(function () {
				$(".app").toggle(3000);
			});
		});
		document.addEventListener('DOMContentLoaded', () => {
			const appsElements = document.querySelectorAll('.app');
			appsElements.forEach((appElement) => {
				appElement.addEventListener('mouseenter', () => {
					appElement.style.animationPlayState = 'paused';
				});

				appElement.addEventListener('mouseleave', () => {
					appElement.style.animationPlayState = 'running';
				});
			});
		});
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
	</script>
